<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 2.5em; }
    .cat { font-size: 5em; display: block; margin: 20px auto; }
    .stats { font-size: 1.5em; margin: 10px 0; }
    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start { background: #90ee90; }
    .stop { background: #f08080; }
    .reset { background: #add8e6; }
    .shop { background: #ffcc66; }

    #yarn { font-size: 3em; display: none; margin-top: 10px; }
    #mittensRow span { font-size: 2em; margin: 2px; }

    .knitting { animation: knit 1s infinite alternate; }
    @keyframes knit {
      from { transform: rotate(0deg); }
      to { transform: rotate(10deg); }
    }

    /* Store popup */
    #store {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      z-index: 10;
    }
    #store h2 { margin-top: 0; }
    #store button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
      border: none;
      border-radius: 6px;
      background: #ddd;
      cursor: pointer;
    }
    #decorations span { font-size: 3em; margin: 5px; }
  </style>
</head>
<body>
  <h1>üê± Focus Cat</h1>
  <div class="stats">Focus Time: <span id="time">0:00</span></div>
  <div class="stats">Mittens Knitted: <span id="mittens">0</span></div>
  <div id="mittensRow"></div>

  <div>
    <span id="catState" class="cat">üê±</span>
    <span id="yarn">üß∂</span>
  </div>
  <p id="status">Your cat is waiting... üòø</p>

  <div class="buttons">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="stop" onclick="stopTimer()">Stop</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
    <button class="shop" onclick="openStore()">üõçÔ∏è Store</button>
  </div>

  <!-- Store popup -->
  <div id="store">
    <h2>üõçÔ∏è Cat's Store</h2>
    <p>You have <span id="mittensStore">0</span> mittens</p>
    <button onclick="buyUpgrade()">Upgrade Knitting Speed (Cost: 50)</button>
    <button onclick="buyDecoration('üå∏')">Buy Flower (Cost: 20)</button>
    <button onclick="buyDecoration('üéÄ')">Buy Bow (Cost: 30)</button>
    <button onclick="buyDecoration('ü™¥')">Buy Plant (Cost: 40)</button>
    <button onclick="closeStore()">Close</button>
  </div>

  <!-- Decorations area -->
  <div id="decorations"></div>

  <script>
    let seconds = 0;
    let mittens = 0;
    let running = false;
    let timer;
    let mittensPerMinute = 5; // base production

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${m}:${sec.toString().padStart(2, "0")}`;
    }

    function updateDisplay() {
      document.getElementById("time").textContent = formatTime(seconds);
      document.getElementById("mittens").textContent = mittens;
      document.getElementById("mittensStore").textContent = mittens;

      const row = document.getElementById("mittensRow");
      row.innerHTML = "";
      for (let i = 0; i < mittens && i < 20; i++) { // show max 20 mitten icons
        const span = document.createElement("span");
        span.textContent = "üß§";
        row.appendChild(span);
      }
    }

    function startTimer() {
      if (!running) {
        running = true;
        document.getElementById("status").textContent = "Your cat is knitting mittens! üß∂";
        document.getElementById("catState").textContent = "üò∫";
        document.getElementById("catState").classList.add("knitting");
        document.getElementById("yarn").style.display = "inline-block";
        timer = setInterval(() => {
          seconds++;
          if (seconds % 60 === 0) {
            mittens += mittensPerMinute;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
      document.getElementById("status").textContent = "Your cat is waiting... üòø";
      document.getElementById("catState").textContent = "üê±";
      document.getElementById("catState").classList.remove("knitting");
      document.getElementById("yarn").style.display = "none";
    }

    function resetTimer() {
      running = false;
      clearInterval(timer);
      seconds = 0;
      mittens = 0;
      mittensPerMinute = 5;
      updateDisplay();
      document.getElementById("status").textContent = "Your cat is waiting... üòø";
      document.getElementById("catState").textContent = "üê±";
      document.getElementById("catState").classList.remove("knitting");
      document.getElementById("yarn").style.display = "none";
      document.getElementById("decorations").innerHTML = "";
    }

    // --- Store functions ---
    function openStore() {
      document.getElementById("store").style.display = "block";
      updateDisplay();
    }
    function closeStore() {
      document.getElementById("store").style.display = "none";
    }
    function buyUpgrade() {
      if (mittens >= 50) {
        mittens -= 50;
        mittensPerMinute += 5; // each upgrade = +5 mittens/minute
        alert("Your cat knits faster! üß∂ Now: " + mittensPerMinute + " mittens/minute");
        updateDisplay();
      } else {
        alert("Not enough mittens!");
      }
    }
    function buyDecoration(icon) {
      let cost = (icon === "üå∏") ? 20 : (icon === "üéÄ") ? 30 : 40;
      if (mittens >= cost) {
        mittens -= cost;
        const deco = document.createElement("span");
        deco.textContent = icon;
        document.getElementById("decorations").appendChild(deco);
        updateDisplay();
      } else {
        alert("Not enough mittens!");
      }
    }

    // initialize
    updateDisplay();
  </script>
</body>
</html>
